<div class="container">
    <div class="row">
        <div class="AddEmployeeTitleeContainer">
            <div class="addEmployeeTitleContainer">
                <div style="padding-bottom: 15px;">Add Employee Details</div>
            </div>
            <div class="addEmployeeBtnContainer">
                <div class="addNewEmployeeBtn" (click)="addNewEmployeeBtn()">Add + </div>
            </div>

            <div *ngIf="newEmployeeClicked">
                <div class="formWrapper">
                    <form>
                        <div class="form-group name">
                            <input type="text" class="form-control input" id="name" name="name" [(ngModel)]="model.name"
                                placeholder="Enter Your Name">
                        </div>
                        <div class="form-group position">
                            <input type="text" class="form-control input" id="position" name="position"
                                [(ngModel)]="model.position" placeholder="Enter Your Position">
                        </div>
                        <div class="submitBtnContainer">
                            <button type="submit" class="saveBtn" (click)="addEmployee()">Save</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tableWrapper">
                <div class="containerTitle">
                    <div class="oneTitle">Name</div>
                    <div class="twoTitle">Position</div>
                    <div class="threeTitle">Action</div>
                </div>

                <div class="containerListItems" *ngFor="let employee of employees; let i=index"
                    [style.background-color]="changeColorOne()">
                    <div class="one">{{employee.name}}</div>
                    <div class="two">{{employee.position}}</div>
                    <div class="three">
                        <button class="brn btn-primary" (click)="editEmployee(i)">Edit</button>&nbsp;&nbsp;
                        <button class="brn btn-primary deleteButtonColorChange" (click)="deleteEmployee(i)">Delete</button>
                    </div>
                </div>
            </div>
            <div class="editEmployeeTitleContainer" style="margin-top: 20px;">
                <div style="padding-bottom: 10px;" class="">Edit Employee</div>
            </div>
            <form>
                <div class="form-group name">
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model2.name"
                        placeholder="Name Here">
                </div>
                <div class="form-group position">

                    <input type="text" class="form-control" id="position" name="position" [(ngModel)]="model2.position"
                        placeholder="Position Here">
                </div>
                <br>
                <div class="btn btn-dark buttonColorChange" type="submit" (click)="updateEmployee()">
                    Update
                </div>
            </form>
        </div>
    </div>
</div>
